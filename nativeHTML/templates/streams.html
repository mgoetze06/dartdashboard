    <title>Live Streaming Demonstration</title>
</head>
<style>
img {
transition: transform .15s;
}
img:hover {

cursor: pointer;
transform: scale(1.03);
}
</style>
<body>
<div style="width: 100%;">
  <div style="width:50%; float:left;">
  	<h3>Live Streaming 1</h3>
	<img src="http://192.168.0.101:8100/video_feed?computedart=True" alt='Server an http://192.168.0.101:8100 nicht gefunden.' width="100%" onclick="location.href='http://192.168.0.101:8100'">

  </div>
  <div style="width:50%; float:right;">
		<h3>Live Streaming 2</h3>
    <img src="http://192.168.0.100:8100/video_feed?computedart=True" alt='Server an http://192.168.0.100:8100 nicht gefunden.' width="100%" onclick="location.href='http://192.168.0.100:8100'">
    <!--<button onclick="location.href='index.html'">Vollbild Video 2</button>-->
  </div>
</div>
<div style="clear: both;"></div>
</body>
</html>
